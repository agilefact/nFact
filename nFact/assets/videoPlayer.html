<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Scenario Video</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-theme.min.css" rel="stylesheet">

    <script language="javascript" type="text/javascript" src="/assets/js/jquery-1.10.2.min.js"></script>
    <script src="/assets/js/jquery.media.js" type="text/javascript"></script>
    
    <script language="javascript" type="text/javascript">

        $(function () {
            loadVideo(1.0);
        });

        function getURLParameter(name) {
            return decodeURI(
                (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1]
            );
        }

        function loadVideo(rate) {
            var file = getURLParameter('file');
            var host = window.location.host;
            var artifacts = getURLParameter('artifacts');
            var project = getURLParameter('project');
            var videoAddress = 'http://' + host + '/artifacts/' + '/' + project + '/' + artifacts + '/' + file;
            $('#media_src').attr("src", videoAddress);
        }

        function changeVideoRate(rate) {
            loadVideo(rate);
        }
    </script>
</head>
    <body>
        <video controls height="100%" width="100%">
            <source id="media_src" src="" type="video/mp4"></source>
        </video>
    </body>
</html>
